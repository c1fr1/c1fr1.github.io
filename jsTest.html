<!-- give the vertex shader the id "[shaderName]-vert", and the fragment shader the id "[shaderName]-frag"-->
<script type="x-shader/x-vertex" id="normal-vert">
	uniform mat4 mat;

	attribute vec2 vert;
    attribute vec2 textureCoordinates;

    varying lowp vec2 texCoord;

    void main() {
      gl_Position = mat * vec4(vert.x, vert.y, 0, 1);
      texCoord = textureCoordinates;
    }
</script>
<script type="x-shader/x-fragment" id="normal-frag">
	varying lowp vec2 texCoord;
	uniform sampler2D tex;
    void main() {
      gl_FragColor = texture2D(tex, texCoord);
    }
</script>
